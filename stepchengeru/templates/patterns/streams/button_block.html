{% if self.button_page %}
    <a class="g-btn {% for classname in self.classnames.all %}{{ classname }} {% endfor %}"
       href="{{ self.button_page.url }}">
        {{ self.button_text }}
    </a>
{% elif self.button_url %}
    <a class="g-btn {% for classname in self.classnames.all %}{{ classname }} {% endfor %}"
       href="{{ self.button_url }}">
        {{ self.button_text }}
    </a>
{% endif %}
