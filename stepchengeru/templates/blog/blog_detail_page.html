{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
        {% image self.blog_image fill-900x400 as banner %}
            <div>
                <img src="{{ banner.url }}" alt="{{ banner.alt }}" style="width: 100%; height: auto"></img>
            </div>
            <h1>{{ self.custom_title }}</h1>
    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}

{% endblock %}
